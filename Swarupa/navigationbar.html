<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="sandwich-icon" id="sandwich-icon">
            <i class="fas fa-align-justify" style="height:50px; width:50x;"></i>
        </div>
        <div class="sandwich-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-icons2">
                <i class="fas fa-search"></i>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </nav>

    <script>
        const sandwichIcon = document.getElementById('sandwich-icon');
        const sandwichMenu = document.querySelector('.sandwich-menu');

        sandwichIcon.addEventListener('click', () => {
            sandwichMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
