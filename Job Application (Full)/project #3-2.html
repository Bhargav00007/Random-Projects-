<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f2f2;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
        }

        h1, h2, h3 {
            margin-bottom: 10px;
            color: orange;
        }

        p {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li:before {
            content: "\2022";
            margin-right: 10px;
            color: #666;
        }

        .circle {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: #ccc; /* optional */
        }

        .header {
            text-align: center;
            border:2px solid orange;
            border-radius:30px;
            margin:20px;
            padding:20px;
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .section {
            padding: 20px;
            border-bottom: 1px solid #eee;
            text-align: center;
            border:2px solid orange;
            border-radius:30px;
            margin:20px;

        }

        .section h3 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;

        }

        .section ul {
            list-style: none;
            padding: 0;
            text-align: center;

        }

        .section li {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            text-align: center;

        }

        .section li i {
            font-size: 20px;
            margin-right: 10px;
            color: #007bff;
            text-align: center;

        }

        .section li span {
            color: #666;
            text-align: center;

        }

        .footer {
            padding: 20px;
            text-align: center;
        }

        .footer button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Mobile screen size */
        @media only screen and (max-width: 768px) {
            .container {
                max-width: 90%;
                margin: 20px auto;
            }
            .header img {
                width: 60px;
                height: 60px;
            }
            .section {
                padding: 15px;
            }
            .footer button {
                padding: 10px 15px;
            }
        }

        /* Tablet screen size */
        @media only screen and (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 80%;
                margin: 20px auto;
            }
        }

        /* Laptop screen size */
        @media only screen and (min-width: 1025px) and (max-width: 1200px) {
            .container {
                max-width: 70%;
                margin: 20px auto;
            }
        }

        /* Desktop screen size */
        @media only screen and (min-width: 1201px) {
            .container {
                max-width: 60%;
                margin: 20px auto;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <h2>John</h2>
            <p>Hiring Manager</p>
    
            <hr>
        
            <h2>Wickson</h2>
            <p>Account Manager</p>
        </div>
        <div class="section">
            <h2>Overview</h2>
            <ul>
                <li><i class="fas fa-calendar-alt"></i> <span>Posted 8 Days Ago</span></li>
                <li><i class="fas fa-map-marker-alt"></i> <span>Hyderabad (Remote)</span></li>
                <li><i class="fas fa-clock"></i> <span>Full Time</span></li>
      </ul>
    <hr>
      <h2>Compensation</h2>
      <ul>
        <li><i class="fas fa-money-bill-wave"></i> <span>$55000-$75000</span></li>
      </ul>
    </div>
    <div class="footer">
      <button>Apply Job</button>
    </div>
  </div>
</body>
</html>
